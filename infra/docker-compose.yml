services:
  postgres:
    image: postgres:18
    container_name: sfp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sfp_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - sfp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sfp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sfp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      # build context is relative to this compose file; api directory lives at ../api
      context: ../api
      dockerfile: Dockerfile
    container_name: sfp-api
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sfp_portal
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sfp-network
    #  - ./api/src:/app/src
    command: sh -c "node src/migrations/runMigrations.js && node src/server.js"
    restart: unless-stopped

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5000
    container_name: sfp-web
    environment:
      VITE_API_BASE_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - sfp-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  sfp-network:
    driver: bridge
